<!DOCTYPE html>
<html>
<head>
    <title>Japanese Name Generator</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Japanese Name Generator</h1>
    <form id="name-generator-form" method="POST">
        <label for="num_names">Number of Names:</label>
        <input type="number" id="num_names" name="num_names" value="1" min="1" max="25" style="width: 30px;">
        <br>
        <br>
        <label for="sex">Gender:</label>
        <select id="sex" name="sex">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <br>
        <br>
        <br>
        <input type="submit" value="Generate Names">
    </form>
    <h2>Results:</h2>
    <div>
        {% for name in names %}
			<div class="name-container">
				<span class="name" data-name="{{ name }}">{{ name }}</span>
				<button class="copy-button initial">Copy</button> 
			</div>
        {% endfor %}
    </div>
<script>
    // Copy element
    function copyText(element) {
        const textToCopy = element.getAttribute('data-name');
        const textArea = document.createElement('textarea');
        textArea.value = textToCopy;
        document.body.appendChild(textArea);
        textArea.select();
        document.execCommand('copy');
        document.body.removeChild(textArea);
    }
    // "Copy" events handler
    const copyButtons = document.querySelectorAll('.copy-button');
    copyButtons.forEach(function (button) {
        button.addEventListener('click', function () {
            copyText(button.previousElementSibling); 
            button.classList.remove('initial');
            button.classList.add('copied'); 
        });
    });
</script>
</body>
</html>
